<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>


    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-section">
        <div class="logo">
            <img src="./odin-lined.png" alt="" width="80rem" height="auto">
            <p>Odin</p>
        </div>

        <div class="img-credit">
            Photo by 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a>
            on
            <a href="https://unsplash.com/">Unsplash</a> 
        </div>
    </div>

    <div class="form-section">
        <div class="form-header">
            <h1>
                This is not a real online sevice! You know you need something like this in your 
                life to help you realize your deepest dreams. <br> Sign up now to get started.
            </h1>

            <h2>
                You know you want to.
            </h2>
        </div>


        <form action="">
            <fieldset>
                <h3>Let's do this!</h3>
                <div class="row">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>


                <div class="row">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div>
                        <label for="conf_password">Confirm Password</label>
                        <input type="password" name="conf_password" id="conf_password">
                    </div>
                </div>

            </fieldset>

            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a>Log in</a>  </p>
    </div>

</body>
</html>
